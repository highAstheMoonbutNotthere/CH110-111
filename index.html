<html>

<head>
  <title>Hand Gesture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-warning heading">Hand Gesture App
        <br>
        <span>✌</span>
        <span>✋</span>
        <span>👍</span>
        <span>✌</span>
        <span>👊</span>
        <span>👏</span>
      </h3>
      <br><br>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Amazing</b>
        <br>
        <b style="color: black">Victory</b>
        <br>
        <b style="color: red">Best</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="capture()" class="btn btn-warning">Capture</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotion_name" id="emotionname"></p>
        <p class="emoji" id="emoji1"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="emotionname2"></p>
        <p class="emoji" id="emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button onclick="identify()" class="btn btn-success">Identify</button>


    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
